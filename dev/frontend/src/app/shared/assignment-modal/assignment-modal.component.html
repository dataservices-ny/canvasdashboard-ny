<div class="modal-header card-title mb-0">
    <div class="d-flex align-items-center w-100">
        <div class="d-inline-flex flex-truncate align-items-center">
            <app-assignment-title [assignment]="assignment" [submission]="submission" class="flex-truncate"></app-assignment-title>
        </div>
        <icon-x class="icon ml-auto" role="button" (click)="modal.dismiss()"></icon-x>
    </div>
</div>

<div class="modal-body py-2 list-group list-group-flush small">
    <app-assignment-body [course_id]="course_id" [assignment]="assignment" [submission]="submission"
                            class="card-body py-2 pl-1 list-group list-group-flush">
    </app-assignment-body>
</div>
